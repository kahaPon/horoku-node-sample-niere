<html>

<head>
  <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Simple Chat App</title>
</head>

<body><br>
  <center>
    <header>
      <h1>Let's Chat</h1>
    </header>
  </center>

  <center>
    <div class="modal active" id="modal-id">
      <a href="#close" class="modal-overlay" aria-label="Close"></a>
      <div class="modal-container">
        <div class="modal-header">
          <div class="modal-title h5">Enter Username</div>
        </div>
        <div class="modal-body">
          <div class="content">
            <div id="change_username" class="form-group">
              <input id="username" type="text" class="form-input" /><br>
              <button id="btnUsername" class="btn" type="button">Set username</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </center>
  <table class="table">
    <tr>
      <td class="col-3">
        <div class="card">
          <center>
            <header>
              <h2>Inbox</h2>
            </header>
            <div id="Name"></div>
          </center>

          <section id="inbox">
            <section id="feedback"></section>
          </section>

        </div><br>
        <div class="card">
          <div class="inpMessage">
            <center>
              <section id="input_zone">
                <input id="message" class="vertical-align form-input" type="text" /><br>
                <button id="btnMessage" class="vertical-align btn" type="button">Send</button><br><br>
              </section>
            </center>
          </div>
        </div>
      </td>
      <td class="col-3">
        <div class="card">
          <center>
            <header>
              <h2>Active Users</h2>
            </header>
          </center>
          <span id="users"></span>
        </div>
      </td>
    </tr>
  </table>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
